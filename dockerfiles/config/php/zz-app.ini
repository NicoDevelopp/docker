date.timezone = Europe/Paris
intl.default_locale = fr

display_errors = Off
display_startup_errors = Off
expose_php = Off

realpath_cache_size = 4096k
realpath_cache_ttl = 600
post_max_size = 10M
upload_max_filesize = 10M
max_execution_time = 300
memory_limit = 512M
max_input_time = 300
max_input_vars = 20000
short_open_tag= off
upload_tmp_dir= /tmp
